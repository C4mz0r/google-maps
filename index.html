<!DOCTYPE html>
<html>
  <head>
    <title>Google Map Exercise</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>  
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="maps.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    <form>
      Latitude:
      <input type="number" name="latitude" value="53.5444" min="-85" max="85" step="0.5">
      Longitude:
      <input type="number" name="longitude" value="-113.4909" min="-180" max="180" step="0.5">
      Message:
      <input type="text" name="message">
      <input type="button" value="Add Marker" id="addMarker">
    </form>

    <div id="map"></div>
    
  </body>
</html>
